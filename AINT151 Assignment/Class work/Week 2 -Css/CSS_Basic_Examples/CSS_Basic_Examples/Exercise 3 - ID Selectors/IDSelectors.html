<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Basic Exercises - ID Selectors</title>
<link rel="stylesheet" href="IDSelectorStyle.css" />
<style>
#hello{
  font-size: 30px;
  font-weight: bold;
}
#box{
  text-decoration: line-through;
  width: 100px;
  text-align: center;
  background-color: green;
  border-bottom: 5px dotted orange;
}
#fontchange{
  font-family: cursive;
  color: green;
}
</style>
</head>

<body>

<p id="hello">Hello world</p>
<p>Hello world</p>
<p>Hello world</p>


<h3 id="box">box</h3>
<h3>box</h3>

<h2 id="fontchange">Hello world</h2>


</body>

</html>
